
{% extends 'base.html' %}

{% block body %}
<head>
	<link rel="stylesheet" href="static/hf.css" />
</head>

<h2>{{ the_title }}</h2>

<p>You submitted the following data:</p>

<tr><td>Letters:</td><td>{{ the_letters }}</td></tr>

</form>


{% endblock %}
