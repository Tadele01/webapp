{% extends 'base.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<link rel="stylesheet" href="static/bootstrap.min.css" />
    <link rel="stylesheet" href="static/indexCss.html.css">
    

</head>
<body>
<div class="navigationBar">
    <nav class="navbar navbar-expand-lg navbar-dark  ">
        <a class="navbar-brand" href="#">Veritas</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item   ">
                    <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown mr-3">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catagories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Poltics</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Sports</a>
                    </div>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="#">Submited Questions</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="apply" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="apply">Sign In</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="apply">Apply</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<section class="">
    <div class="card col-md-8" >
        <div class="card-body">
            <p class="card-text">{{ the_phrase }}</p>
            <h3>{{ the_results }}</h3>
            <hr>
            <div class="rating" >
                <span>
                    <span class="up" onclick="incrementVote()"><i class="fas fa-arrow-circle-up fa-3x"></i></span>
                    <Span  class="voteCounter" id="count" style="font-size:2.5rem;">0</Span>
                    <span class="down" > <i class="fas fa-arrow-circle-down fa-3x"></i></span>

                </span>
                <span>
                    <span class="feedBackText2" id="aiFakePercentage">{{ the_ai_fake }}<em>% fake</em></span>
                </span>
            </div>
        </div>
    </div>




</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="../js/bootstrap.bundle.min.js">
</script>

<script src="static/js/voteCounter.js"></script>


{% endblock %}
