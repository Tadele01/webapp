{% block body %}

    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/indexCss.html.css">
    <link rel="stylesheet" href="static/btnStylesheet.css">

</head>
<body>
<div class="navigationBar">
    <nav class="navbar navbar-expand-lg navbar-dark  ">
        <a class="navbar-brand" href="#">Veritas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item   ">
                    <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown mr-3">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catagories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Poltics</a>
                        <div class="dropdown-divider"></div>

                    </div>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="#">Submited Questions</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container" id="authorContainer">
    <form  method='POST' action='/author_post'>
        <div class="form-group">
            <label for="articleText">Write:</label>
            <textarea id="articleText" class="form-control" rows="8" name="phrase"
                      placeholder="write your response  here"></textarea>
        </div>
        <div class="form-group">
            <label for="siteLink">Related Link :</label>
            <input type="url" class="form-control" id="siteLink" aria-describedby="emailHelp"
                   placeholder="paste the link to the source here">
        </div>
        <div class="form-group">
            <label for="articleText">Name:</label>
            <input type="text" class="form-control" id="authorName" aria-describedby="emailHelp"
                   placeholder="enter your name here" name = "name">
        </div>

        <button type="submit" class="btn " id="publish">Publish</button>
    </form>
</div>





<script src="static/js/bootstrap.bundle.min.js"></script>
