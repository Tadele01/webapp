<div class="container-fluid" id="reportForm">
    <div class="card">
        <div class="card-header">
            <h4>Report a suspicious news article  </h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="articleText">Article Text:</label>
                    <textarea id="articleText" class="form-control" rows="8"
                              placeholder="paste the article text here"></textarea>
                </div>
                <div class="form-group">
                    <label for="siteLink">Website Link :</label>
                    <input type="email" class="form-control" id="siteLink" aria-describedby="emailHelp"
                           placeholder="paste the link to the source here">
                </div>
                <button type="submit" class="btn " id="submitReport">Submit for review</button>
            </form>
        </div>

</div>
