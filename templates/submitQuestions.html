<div class="container-fluid" id="reportForm">
    <div class="card">
        <div class="card-header">
            <h4>Report a suspicious news article  </h4>
        </div>
        <div class="card-body">
            <form method='POST' action='/search'>
                <div class="form-group">
                    <label for="articleText">Article Text:</label>
                    <textarea id="articleText" class="form-control" rows="8" 
                              value="paste the article text here" name='phrase' type='TEXT'></textarea>
                </div>
                <div class="form-group">
                    <label for="siteLink">Article Link :</label>
                    <input  name = "letters"type="text" class="form-control" id="siteLink" aria-describedby="emailHelp"
                           value="paste the link to the source here">
                </div>
                <button value='Do it!' type='SUBMIT' class="btn " id="submitReport">Submit for review</button>
            </form>
        </div>

</div>
