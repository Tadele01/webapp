</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Log In</h5>

                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
						<a class="nav-link" href="login">Log In</a>
                       
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Apply to be a contributor</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name :</label>
                            <input type="email" class="form-control" id="fullName" aria-describedby="emailHelp"
                                   placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address :</label>
                            <input type="password" class="form-control" id="email"
                                   placeholder="enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="phoneNo">Phone No :</label>
                            <input type="number" class="form-control" id="phoneNo"
                                   placeholder="dont forget to include your area code">
                        </div>
                        <div class="form-group">
                            <label for="phoneNo">Previous Works:</label>
                            <textarea class="form-control"
                                      placeholder="please provide links to your work here"></textarea>
                        </div>

                        <button type="submit" class="btn ">Submit Application</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="static/js/bootstrap.bundle.min.js"></script>

        crossorigin="anonymous"></script>
